name: Deploy Fullstack Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend Deployment
  backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd backend
        python -m pytest || echo "No tests found"
      env:
        MONGO_URL: mongodb://admin:password@localhost:27017
        DB_NAME: test_database
        CORS_ORIGINS: "*"
    
    - name: Deploy to Render (or your hosting service)
      # Add your deployment logic here
      run: |
        echo "Backend deployment step"
        # Example: Deploy to Render, Heroku, AWS, etc.

  # Frontend Deployment
  frontend:
    runs-on: ubuntu-latest
    needs: backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_BACKEND_URL: ${{ secrets.BACKEND_URL }}
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build
        cname: oops-app.netlify.app  # Optional: custom domain
    
    - name: Deploy to Netlify (alternative)
      if: false  # Set to true to use Netlify instead
      uses: nwtgck/actions-netlify@v2
      with:
        publish-dir: './frontend/build'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: ${{ github.event.head_commit.message }}
        production-deploy: true
        enable-pull-request-comment: false
        enable-github-deployment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
